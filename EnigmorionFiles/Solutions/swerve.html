<h2>Notes [rna]</h2>
{-na
<p>This was my first attempt at making a whole cryptic crossword, after months of <a href='https://cryptics.jackbrounstein.com/'>practicing cryptic clue writing</a>. I was surprised to find out that people are impressed that I used an American-style grid instead of one where only every other letter is checked. Maybe there’s an art to selecting “suitable” words and <em>then</em> writing the clues, but I decided to just fill the crossword and then write cryptic clues for whatever words may come up.</p>
<p>It’s unfortunate that I didn’t manage to avoid some obscure or obsolete words (like «RETOX» and «SNEAP») and one of them was even involved in a swerve. However, the test solvers coped with it fine. I hope this didn’t cause too much frustration to solvers.</p>
}
`;

let any = true;
while (any)
{
	any = false;
	hpsml = hpsml.replace(/@(.)((?:[^@;=]|=')*)(?:=(?!')([^@;]*))?;/g, (_, type, frag, expl) => {
		any = true;
		return `<span class='cr ${type}'>${frag}${type !== 'g' ? `<span class='e'>${expl || (type === 'l' ? `«${frag.toUpperCase().replace(/[^A-Z]/g, '')}»` : '')}</span>` : ''}</span>`;
	});
}

makeSolutionPage('swerve', hpsml);
</script>

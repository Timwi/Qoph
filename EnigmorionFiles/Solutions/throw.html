{-na
<p>This puzzle evolved a lot. The first iteration was just an isolated puzzle made by cmɢʟee for me to test solve, but then I got his permission to adapt the idea and use it in QOPH.</p>

<p>We received some feedback saying this puzzle required “random anagramming”. In hindsight, maybe the extra sorting step wasn’t necessary and we could have just presented them in order. That also would have allowed us to use more famous darts players. Lesson learned for next time, I suppose.</p>

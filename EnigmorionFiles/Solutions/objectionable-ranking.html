<style>
	h2 {
		position: relative;
		background: hsl(100, 40%, 90%);
		border: 3px solid hsl(100, 50%, 40%);
		border-radius: 100vw;
		margin: 2cm 0 1cm;
		padding: .3cm 0;
		font-size: 28pt;
		font-weight: normal;
		text-align: center;
		box-shadow: 0 0 .2cm rgba(0, 0, 0, .2);
		clear: both;
	}

	body.solution div.subanswer {
		margin: 1.5cm auto 1cm;
		padding: .4cm 1.2cm;
		font-family: 'Lato';
		font-size: 32pt;
		font-weight: bold;
		text-align: center;
		background: hsl(40, 65%, 50%);
		box-shadow: 0 0 .3cm rgba(0, 0, 0, .3);
		border: 5px solid hsl(40, 60%, 20%);
		border-radius: 100vw;
		clear: both;
		white-space: nowrap;
		width: min-content;
		position: relative;
		color: white;
		letter-spacing: 0.05em;
	}

		body.solution div.subanswer::after {
			content: 'SUB-ANSWER';
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			bottom: calc(100% + 4px);
			border-top-left-radius: .6cm;
			border-top-right-radius: .6cm;
			padding: .1cm .5cm;
			font-size: 12pt;
			font-weight: normal;
			box-shadow: 0 -.1cm .1cm rgba(0, 0, 0, .2);
			background: hsl(40, 60%, 20%);
		}

	#skyscraper-deductions {
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
	}
		#skyscraper-deductions > div {
			width: 6.9cm;
		}
		#skyscraper-deductions .deduction-tracker {
			display: block;
		}
		#skyscraper-deductions .deduction-tracker button {
			top: .75cm;
		}
		#skyscraper-deductions .deduction-tracker > div.titlenum {
			margin: .4cm 0 0;
		}
		#skyscraper-deductions .deduction-tracker > div.wrap {
			margin: .2cm 0 0;
			display: flex;
			width: 100%;
			height: 2cm;
			justify-content: space-around;
			align-items: center;
		}
		#skyscraper-deductions .deduction-tracker > div.wrap > .info {
			margin: 0;
		}
		#skyscraper-deductions .small .info {
			font-size: 12pt;
		}
		.skyscraper-thick {
			 stroke-width: .025;
		}
		#skyscraper-svg.thick .skyscraper-thick {
			 stroke-width: .075;
		}

	.power-of-advancement {
		display: flex;
		justify-content: space-around;
		flex-wrap: wrap;
	}
		.power-of-advancement > div {
			width: 13.8cm;
		}

		.power-of-advancement .deduction-tracker {
			min-height: 2.1cm;
		}

		.power-of-advancement .n image {
			image-rendering: pixelated;
		}

	table.r-poad.re-poad .h {
		font-weight: bold;
		text-decoration: underline;
	}
	table.r-poad td:not(.r-poac) {
		text-align: center;
	}

	#take-the-light-svg {
		display: block;
		margin: .1cm auto;
		width: 19cm;
	}
		#take-the-light-svg g.circle-group > g > g > circle {
			transition: transform .2s;
		}
		#take-the-light-svg g.circle-group.hoverable:hover > g > g > circle {
			transform: scale(2);
		}
		#take-the-light-svg.no-circles .circle-group, #take-the-light-svg:not(.no-circles) #kakuro-clues {
			visibility: hidden;
		}
		#take-the-light-svg rect.i {
			fill: white;
		}
		#take-the-light-svg rect.i.on {
			fill: #ff8;
		}
		#take-the-light-svg text {
			pointer-events: none;
		}
	#take-the-light {
		width: 19cm;
	}

	table.generic-table {
		table-layout: fixed;
		border-collapse: collapse;
		margin: 1cm auto;
		font-size: 14pt;
	}
		table.generic-table > tbody > tr {
			height: 1cm;
		}
		table.generic-table > tbody > tr > td:not(.corner) {
			border: 1px solid #ccc;
			width: 1cm;
			background: white;
		}
		table.generic-table > tbody > tr > td:nth-child(2) { border-left: 2px solid black; }
		table.generic-table > tbody > tr > td:last-child { border-right: 2px solid black; }
		table.generic-table > tbody > tr:nth-child(2) > td { border-top: 2px solid black; }
		table.generic-table > tbody > tr:last-child > td { border-bottom: 2px solid black; }
		table.generic-table > tbody > tr > th {
			text-align: center;
			white-space: nowrap;
			background: white;
		}
		table.generic-table > tbody > tr:first-child > th {
			vertical-align: bottom;
			padding: 0 0 .1cm 0;
		}
		table.generic-table > tbody > tr > th:first-child {
			text-align: right;
			padding: 0 .2cm 0 0;
		}

	table.generic-table.sweet-nonogram {
		width: auto;
	}
	table.generic-table.sweet-nonogram > colgroup > col {
		width: 2.5%;
	}
	table.generic-table.sweet-nonogram > tbody > tr {
		height: .74cm;
	}
	table.generic-table.sweet-nonogram > tbody > tr > td.unknown {
		background: #bbb;
	}
	table.generic-table.sweet-nonogram > tbody > tr > td.shaded {
		background: black;
	}
	table.generic-table.sweet-nonogram > tbody > tr > td.debug {
		background: #8f8;
	}
	table.generic-table.sweet-nonogram > tbody > tr > th:first-child {
		padding: .1cm .2cm 0 0;
	}
	table.generic-table.sweet-nonogram .clue-table {
		display: flex;
		justify-content: space-around;
	}
	table.generic-table.sweet-nonogram .clue-table td:first-child{
		padding-right: .2cm;
	}
	table.generic-table.sweet-nonogram .cl {
		padding: 0 .2cm;
	}

	span.sweet {
		height: .518cm;

		background-position: 50% 50%;

		span.sweet:hover {
			transform: scale(5);
			box-shadow: 0 0 .3cm black;
			outline: 5px solid white;
		}
		#sweet-nonogram span.sweet, div.clue-table span.sweet, table.nonogram-results span.sweet {
			border: 2px solid white;
			box-shadow: 0 0 .1cm rgba(0, 0, 0, .5);
			box-sizing: content-box;
			vertical-align: bottom;
			border-radius: .13cm;
		}
		div.clue-table td {
			text-align: center;
		}
		div.clue-table td.m {
			font-size: 10pt;
			color: hsl(220, 70%, 40%);
		}
		div.clue-table h3 {
			margin: 0;
			text-align: center;
		}

	#sweet-highlights {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		pointer-events: none;
	}
		#sweet-highlights > div {
			position: absolute;
			border: 3px solid red;
			background: hsla(0, 100%, 50%, .1);
		}

	table.nonogram-results td:not(.n) {
		text-align: center;
	}
	table.nonogram-results .h {
		font-weight: bold;
		text-decoration: underline;
	}

	#crossing-bridges-svg {

	}
	#crossing-bridges-hashiwokakero > circle {

	#crossing-bridges-hashiwokakero > circle.done {

	}
	#crossing-bridges-hashiwokakero > text {

	#crossing-bridges-hashiwokakero > text.done {

<h2>Putting it all together</h2>
<p>Once we have all the sub-answers to all the sub-puzzles, [raa we still need to figure out what connects them. [s Googling for some subsets of them quickly reveals that they are [rfa characters from <cite>Battle for Dream Island</cite>, which is also confirmed by the puzzle’s background graphics and the title fonts.]]]</p>
{-fa <p>Well, <em>almost</em> all of them are. «ATM CODE» doesn’t seem to fit in. [d Interpreting «ATM CODE» instead as a cluephrase, we find that the real answer is [rfb «PIN», which is also a BFDI character.]]</p>}
{-fb <p>The sub-answers are now in alphabetical order, which means [c that we need to re-order them. But by what? [s Since we’re already on the subject of BFDI, we should scour the <a href='https://battlefordreamisland.fandom.com/'>fan wiki</a> for something that seems relevant. We may stumble upon [o the <a href='https://battlefordreamisland.fandom.com/wiki/List_of_Battle_for_Dream_Island_episodes'>list of episodes</a> and notice that [dfc the names of the 6 sub-puzzles are strikingly similar to the titles of the first 6 episodes. [cfd We should put the answers in the order of the episodes.]]]]]</p>}

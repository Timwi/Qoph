<p class='flavour-text' style='margin: 1cm 5cm'>Some postcards just <span class='h r-a' data-rem_a='b'>slithered</span> through your mail slot, all <span class='h r-a' data-rem_a='b'>linked</span>. One of them is differently shaped and is completely blank – there’s not even any <span class='h r-d' data-rem_d='e'>color</span>. Well, without further <span class='h r-d' data-rem_d='e'>ado</span>, let’s take a look!</p>
<p>We will start with the “postcard” with the colorful squares. [o The flavor text hints [da that this is a <a href='https://www.puzzlemix.com/Slitherlink'>Slitherlink</a> puzzle.]]</p>

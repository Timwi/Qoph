<h2>Notes [rna (Timwi)]</h2>
{-na
<p>Once upon a time, I was innocently minding my own business, when <a href='https://puzzlepotluck.com/2/6'><cite>Dance Hall</cite></a> from Puzzle Potluck 2 fell into my team’s lap. This puzzle required the solver to know that the letter T in various colors refers to the subway system of some random US city. And this wasn’t the first time I had run into a puzzle that assumed that everybody lives in Boston.</p>
<p>So I said to myself, “T? No, U!” Clearly, we needed a puzzle involving the subway system of some other random city somewhere in the world, and since we already needed {/nb (meta-meta spoiler)} [rnb a commonality with <a href='../year-in-year-out'><cite>Year In, Year Out</cite></a>], the choice wasn’t hard.</p>
<p>Finding the words that would enable the A–Z columns to work required <a href='https://github.com/Timwi/Qoph/blob/main/Src/NoU.cs'>an algorithm</a> which I kept running for a very long time to find less rare/obscure or hard-to-clue words.</p>
}
`);

</table>
{-e
	<table class='list'>
		<tr><td data-h='a'>ANGELFISH</td>	<td class='ih r-g'><svg viewBox="0 0 600 500"><path id="guy" d="M 299.83203 185 A 25 25 0 0 0 275 210 A 25 25 0 0 0 300 235 A 25 25 0 0 0 325 210 A 25 25 0 0 0 300 185 A 25 25 0 0 0 299.83203 185 z M 285 240 C 273.92 240 265 249.51532 265 261.33398 L 265 378.66602 C 265 390.48468 273.92 400 285 400 L 315 400 C 326.08 400 335 390.48468 335 378.66602 L 335 261.33398 C 335 249.51532 326.08 240 315 240 L 285 240 z "></path><g transform="translate(250, 250) rotate(45) scale(-1, 1)"><g id="flag"><path d="M0-10c-5.54 0-10 4.46-10 10v50a9.97 9.97 0 0 0 5 8.66V250H5V58.66A9.97 9.97 0 0 0 10 50V0c0-5.54-4.46-10-10-10Z"></path><path fill="#ff0" d="M-95 160h90v90h-90z"></path><path fill="red" d="M-5 160v90h-90z"></path><path fill="none" stroke="#000" d="M-95 160h90v90h-90z"></path></g></g><use href="#flag" transform="translate(350, 250) rotate(0)"></use></svg> = «A»</td></tr>

<p>We notice a few things:</p>
<ul>
	<li>[o Some of the fish are red herrings, which [cb we ignore.]]</li>
	<li class='ih r-b'>[oe There are 8 types of fish that start with the letters A–H, which means [cc we need to consider them in that order.]]</li>
	<li class='ih r-c'>[od Each type of fish occurs 3 times, and exactly one has a blue border around it.]</li>
	<li class='ih r-d'>[of Each unbordered fish is exactly 2 steps away from the bordered one, in some direction. Hover over the list on the right to see them highlighted.]</li>
</ul>
}
{-f <p>This looks a lot like [d <a href='https://en.wikipedia.org/wiki/Flag_semaphore'>flag semaphore</a>, which spells out the answer. [rg]]}
{-g <div class='answer' style='clear: none; margin: 2cm auto 1cm 5.5cm;'>ANTERIOR</div>}

`, {
	e: function() {
		Array.from(document.querySelectorAll('table.list td')).forEach(td => {
			td.onmouseover = function() {
				Array.from(document.querySelectorAll(`table.main td.hl-${td.dataset.h}`)).forEach(td2 => {
					td2.classList.add('hl');
				});
			};
			td.onmouseout = function() {
				Array.from(document.querySelectorAll(`table.main td.hl-${td.dataset.h}`)).forEach(td2 => {
					td2.classList.remove('hl');
				});
			};
		});
	}
});

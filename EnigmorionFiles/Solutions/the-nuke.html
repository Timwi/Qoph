<p>Since this is a <em>meta puzzle</em>, it requires answers from earlier puzzles. Reading this solution page will spoil some of these answers.</p>
<p>If you [s google some subsets of the answers from earlier puzzles, you will quickly find [da they are from <a href='https://en.wikipedia.org/wiki/List_of_The_Big_Bang_Theory_episodes'>episode titles of <cite>The Big Bang Theory</cite>.</a> Each episode title is [o of the form “The &#x005B;something&#x005D; &#x005B;something&#x005D;” and each puzzle answer is either the first part or the second part. We should therefore [sb find the respective other part of each.]]]]</p>
{-b
<p>Now we also need to put them in a specific order. There are two clues for this:</p>
<ul>
	<li>[o The black/white circles indicate that [dc we must alternate between first-part answers and second-part answers.]]</li>
	<li class='ih r-c'>[o There are 11 icons and 12 puzzles. [dd This suggests that the icons represent connections between the puzzles.]]</li>

}

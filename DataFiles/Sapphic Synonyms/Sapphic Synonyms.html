<html>
<head>
    <title>Sapphic Synonyms</title>
    <style>
        .thing {
            background: #eef;
            padding: .7cm 1.5cm;
            width: 6cm;
            text-align: center;
            display: inline-block;
            margin: .5cm 1cm;
        }
        .flag {
            display: block;
            border: 1px solid black;
            width: 100%;
            margin-bottom: .7cm;
        }
        .flag > .stripe {
            display: block;
            width: 100%;
            height: .7cm;
        }
        .extra > .stripe {
            display: inline-block;
            width: 1cm;
            height: 1cm;
            vertical-align: middle;
        }
        .c-1 { background: #d32700; }
        .c-2 { background: #ed7715; }
        .c-3 { background: #fe9950; }
        .c-4 { background: #ffffff; }
        .c-5 { background: #cb599c; }
        .c-6 { background: #b5508d; }
        .c-7 { background: #a1015b; }
    </style>
</head>
<body>
    <h1>Sapphic Synonyms</h1>
    <div class='thing'>
        <div class='flag'>
            <div class='stripe c-4'></div>
            <div class='stripe c-5'></div>
            <div class='stripe c-4'></div>
            <div class='stripe c-1'></div>
            <div class='stripe c-2'></div>
        </div>
        <div class='extra'>
            <div class='stripe c-1'></div> / <div class='stripe c-4'></div> <div class='stripe c-4'></div>
        </div>
    </div>
    <div class='thing'>
        <div class='flag'>
            <div class='stripe c-4'></div>
            <div class='stripe c-6'></div>
            <div class='stripe c-4'></div>
            <div class='stripe c-5'></div>
            <div class='stripe c-2'></div>
            <div class='stripe c-3'></div>
        </div>
        <div class='extra'>
            <div class='stripe c-4'></div> / <div class='stripe c-7'></div>
        </div>
    </div>
    <div class='thing'>
        <div class='flag'>
            <div class='stripe c-5'></div>
            <div class='stripe c-7'></div>
            <div class='stripe c-3'></div>
            <div class='stripe c-6'></div>
            <div class='stripe c-7'></div>
            <div class='stripe c-2'></div>
        </div>
        <div class='extra'>
            <div class='stripe c-4'></div> / <div class='stripe c-5'></div>
        </div>
    </div>
    <div class='thing'>
        <div class='flag'>
            <div class='stripe c-3'></div>
            <div class='stripe c-2'></div>
            <div class='stripe c-6'></div>
        </div>
        <div class='extra'>
            <div class='stripe c-4'></div> / <div class='stripe c-5'></div>
        </div>
    </div>
    <div class='thing'>
        <div class='flag'>
            <div class='stripe c-1'></div>
            <div class='stripe c-5'></div>
            <div class='stripe c-7'></div>
            <div class='stripe c-2'></div>
        </div>
        <div class='extra'>
            <div class='stripe c-1'></div> / <div class='stripe c-3'></div>
        </div>
    </div>
    <div class='thing'>
        <div class='flag'>
            <div class='stripe c-6'></div>
            <div class='stripe c-3'></div>
            <div class='stripe c-3'></div>
            <div class='stripe c-6'></div>
            <div class='stripe c-3'></div>
            <div class='stripe c-3'></div>
            <div class='stripe c-5'></div>
            <div class='stripe c-7'></div>
        </div>
        <div class='extra'>
            <div class='stripe c-5'></div> / <div class='stripe c-5'></div> <div class='stripe c-6'></div>
        </div>
    </div>
</html>
